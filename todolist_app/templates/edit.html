{% extends 'base.html' %}

{% block title %}
  <title>Edit - Taskmate</title>

{% endblock title %}

{% block content %}
<div class="container">
    </br>
    {% if task_obj.manage = request.user %}
        <form method = "POST" class = "row" >
          {% csrf_token %}
          <div class="col-2"><input type="hidden" name="done" value="{{task_obj.done}}"></div>
          <div class="col-8"><input type="text" class="form-control col" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}"></div>
          <div class="col-2"><button type="submit" class="btn btn-primary">Update Task</button></div>
        </form>
    {% else %}
        <p>Avcess Restricted</p>
    {% endif %}


</div>
{% endblock content %}
